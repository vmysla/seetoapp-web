    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var input = document.querySelector("#phone-number");
            window.intlTelInput(input, {
                initialCountry: "us",
                preferredCountries: ['us', 'ca', 'gb', 'ua'],
                separateDialCode: true,
                autoHideDialCode: false,
                onlyCountries: ["us", "ca", "gb", "ua"],
                utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js"
            });

            input.addEventListener('keypress', function(e) {
                if (!/\d/.test(e.key)) {
                    e.preventDefault();
                }
            });

            input.addEventListener('input', function(e) {
                var value = input.value;
                if (value.startsWith('+')) {
                    input.value = value.slice(1);
                }
            });

            input.addEventListener('countrychange', function() {
                var currentNumber = iti.getNumber(intlTelInputUtils.numberFormat.E164);
                if (currentNumber.startsWith('+')) {
                    iti.setNumber(currentNumber.slice(1));
                }
            });


          function logAndNavigate(event) {
            // Prevent the default link action (navigation) to log the event first
            event.preventDefault();

            // Log the event or do any other necessary actions
            /*
            ga('event',...., function(){
              window.location.href = event.currentTarget.href;
            })
                
            */
            console.log(event.currentTarget.id); 
            window.location.href = event.currentTarget.href;
          }

          document.getElementById('open-apple-store').addEventListener('click', logAndNavigate);
          document.getElementById('open-google-store').addEventListener('click', logAndNavigate);

        });

        var firstTimeUnmute = true; 
	    function toggleMute() {
          //TODO: log the event to GA. 
	        var video = document.getElementById("video");
	        var button = document.querySelector(".unmute");
	        if (video.muted) {
	            video.muted = false;
	            //button.textContent = 'ðŸ”Š';
	            button.classList.replace("fa-volume-mute", "fa-volume-up");
	            if (firstTimeUnmute) {
	                video.currentTime = 0;
	                video.play(); 
	                firstTimeUnmute = false;
	            }
	        } else {
	            video.muted = true;
	            //button.textContent = 'ðŸ”‡';
	            button.classList.replace("fa-volume-up", "fa-volume-mute");
	        }
	    }
